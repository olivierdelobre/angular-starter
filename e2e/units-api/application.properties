mode: mock

units.api.prefix: http://localhost:9081/units-api/v1
sciper.api.prefix: http://localhost:9083/sciper-api/v1
cadi.api.prefix: http://localhost:9082/cadi-api/v1
archibus.api.prefix: http://localhost:9084/archibus-api/v1

server.port: 9081

# Database
spring.datasource.driver-class-name: org.h2.Driver
spring.datasource.url: jdbc:h2:mem:testDb;DB_CLOSE_DELAY=-1;TRACE_LEVEL_FILE=0;INIT=RUNSCRIPT FROM 'file:./init.sql'
spring.datasource.username: sa
spring.datasource.password: sa

# Hibernate
hibernate.dialect: org.hibernate.dialect.H2Dialect
hibernate.show_sql: true
hibernate.default_schema: ORG
entitymanager.packagesToScan: ch.epfl.api.model

esb.endpoint: test
esb.username: user
esb.password: secret

oauth2.provider: test